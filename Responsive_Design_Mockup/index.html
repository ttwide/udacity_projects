<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta content='width=device-width, initial-scale=1' name='viewport'>
	<title>HMTL/CSS: Front-End Designs by Terrence Wideman</title>
	<link href='css/app.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel='stylesheet'>
</head>
<body>
	<header class="page">
		<div class="logo"><img class="udacitylogo" src="images/udacitylogo.png" alt="the letter U as a logo"></div>
		<div class="title">
			<h1>Terrence Wideman</h1>
			<h2>Front-End Developer</h2>
		</div>
	</header>
	<hr>
	<br>
	<main>
		<div class="page">
			<div class="left-sidebar">
				<div class="swatches">
					<img class="colors" src="images/mediumgrey.png" alt="a color swatch of medium grey">
					<p>#a0a2a5</p>
				</div>
				<div class="swatches">
					<img class="colors" src="images/orange.png" alt="a color swatch of orange">
					<p>#e26328</p>
				</div>
				<div class="swatches">
					<img class="colors" src="images/blue.png" alt="a color swatch of blue">
					<p>#2067d8</p>
				</div>
			</div>
			<div class="main-pic"><img class="html-pic" src="images/html_css_photo.jpg" alt="a html5 and css3 logo"></div>
		</div><br>
		<article>
			<h2 class="featured">Featured Work</h2>
			<div class="works">
				<div class="individual_work">
					<img class="photos" src="images/finance_new.jpg" alt="a calculator and a montly ledger">
					<h3>Monthlyexp</h3><a class="url" href="" target="_blank">https://github.com/wide/Monthlyexp/</a>
				</div>
				<div class="individual_work">
					<img class="photos" src="images/ketovector.jpg" alt="a chart showing various diets">
					<h3>KetoTRAC</h3><a class="url" href="" target="_blank">https://github.com/wide/KetoTRAC</a>
				</div>
				<div class="individual_work">
					<img class="photos" src="images/comic.jpg" alt="a collage of old comics">
					<h3>ComicValue</h3><a class="url" href="" target="_blank">https://github.com/wide/ComicValue</a>
				</div>
			</div>
		</article>
	</main>
</body>
</html>
