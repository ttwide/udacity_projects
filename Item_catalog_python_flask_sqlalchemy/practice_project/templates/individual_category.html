<!DOCTYPE html>
<html>
<head>
  <link rel=stylesheet href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
  <div class="container">
    <div class="heading">Catalog App
    </div>
    <div class="login">
    {%if 'username' not in session %}
    <form action="{{url_for('showLogin')}}">
      <button>Login</a></button>
    </form>
  </div>
    {% else %}
    <form action="{{url_for('disconnect')}}">
      <button>Logout </a></button>
    </form>
    </div>
        {% endif %}
  </div>
  <div class="container2">
    <div class="main">
      <h2>{{name}} Items:</h2>
        {% for i in catItems %}
      <p><a href="{{url_for('showSingleItem', name=name, item=i.name)}}"> {{i.name}}</a><br>
        {% endfor %}
      <p><a href="{{url_for('catalogWelcome', categories = categories)}}">Back</a></p>
    </div>
  </div>
</body>
</html>
