<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css')}}">
  </head>
  <body>
    <div class="container">
      <div class="heading">Catalog App
      </div>
      <div class="login">
        {%if 'username' not in session %}
      <form action="{{url_for('showLogin')}}">
        <button>Login</a></button>

      </form>
      </div>
		      {% else %}
      <form action="{{url_for('disconnect')}}">
        <button>Logout </a></button>
      </form>
      </div>
		      {% endif %}
    </div>
    <div class="container2">
      <div class="main">
        <h1>Categories</h1>
          {% for c in categories %}
        <p><a href="{{url_for('singleCategoryItems', name=c.name)}}"> {{ c.name }}</a></p>
          {% endfor %}
      </div>
    </div>
  </body>
</html>
