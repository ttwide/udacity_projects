<!DOCTYPE html>
<html>
<head>
  <link rel=stylesheet href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
  <div class="container">
      <div class="heading">Catalog App
      </div>
      <div class="login">
        {%if 'username' not in session %}
        <form action="{{url_for('showLogin')}}">
          <button>Login</a></button></div>
        </form>
        {% else %}
        <form action="{{url_for('disconnect')}}">
          <button>Logout </a></button></div>
        </form>
        {% endif %}
      </div>
      <div class="container2">
        <div class="main">
          <h2>Delete Item</h2>
          <p>Are you sure you want to delete {{ deleteItem.name}}?</p>
          <form action="" method='POST'>
            <p><input type="submit" value="Delete">
            <a href="{{url_for('showSingleItem', name=deleteItem.sportcategory_name, item=deleteItem.name)}}">Cancel</a>
          </form>
        </p>
        </div>
      </div>
</body>
</html>
